<div class="col-md-12 margin-bottom-20">
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp col-md-12">
        <thead>
            <tr>
                <th class="text-center">Foto</th>
                <th class="text-center">Grupo</th>
                <th class="text-left">Integrantes</th>
                <th>Respostas</th>
                <th>Pontos Desafios</th>
                <th>Pontos</th>
                <th>Última Pontuação</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td><img src="{{item.grupo.fotoEquipe.value || item.grupo.equipe.imagem}}" class="img-responsive icon-times centered" /></td>
                <td class="{{item.grupo.equipe.cor}} text-center">{{item.grupo.nome}} ({{item.grupo.equipe.nome + ' / ' + item.grupo.equipe.cor}})</td>
                <td class="text-left">
                    <div ng-repeat="integrante in item.grupo.integrantes">#{{integrante.numero}} - {{integrante.nome}}</div>
                </td>
                <td>{{item.countRespCorr}}</td>
                <td>{{item.desafConc}}</td>
                <td>{{item.pontos}}</td>
                <td>{{item.ultimaPontuacaoFormatada}}</td>
            </tr>
        </tbody>
    </table>
</div>
