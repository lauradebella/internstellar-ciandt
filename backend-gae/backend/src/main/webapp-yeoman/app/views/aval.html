<div class="col-md-6 col-lg-6 fundo-branco col-centered ">
	<form class="form-horizontal padding-bottom-20 padding-top-20">
		<fieldset>
			<!-- Form Name -->
			<legend>Enviar avaliação - {{cidade | uppercase}}</legend>

			<p class="text-danger">
                Sensei, antes de enviar uma avaliação, peça para seu grupo fazer uma demo e repasse com eles o que é pedido pelo desafio.</br>
			</p>
			<p class="text-danger">
                Se estiver de acordo, só então envie a avaliação.
			</p>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Grupo</label>
				<div class="col-md-6">
					<select class="form-control" ng-options="grupo.id as grupo.nome for grupo in grupos track by grupo.id" ng-model="aval.idGrupo"
						required>
                    </select>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Login Sensei</label>
				<div class="col-md-5">
					<input ng-model="aval.loginSensei" type="text" placeholder="Login CI&amp;T" class="form-control input-md" required="">
					<span class="help-block">Informe seu login completo da CI&amp;T</span>
				</div>
			</div>

			<!-- Multiple Radios (inline) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="desafio">Desafio completado</label>
				<div class="col-md-4">
					<label class="radio-inline" for="desafio-0">
                        <input type="radio" name="desafio" id="desafio-0" ng-model="aval.desafio" value="1" checked="checked">1
                    </label>
					<label class="radio-inline" for="desafio-1">
                        <input type="radio" name="desafio" id="desafio-1" ng-model="aval.desafio" value="2">2
                    </label>
					<label class="radio-inline" for="desafio-2">
                        <input type="radio" name="desafio" id="desafio-2" ng-model="aval.desafio" value="3">3
                    </label>
					<label class="radio-inline" for="desafio-3">
                        <input type="radio" name="desafio" id="desafio-3" ng-model="aval.desafio" value="4">4
                    </label>
					<label class="radio-inline" for="desafio-4">
                        <input type="radio" name="desafio" id="desafio-4" ng-model="aval.desafio" value="5">5
                    </label>
				</div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="notes">Alguma observação?</label>
				<div class="col-md-4">
					<textarea class="form-control" id="notes" name="notes" ng-model="aval.notes"></textarea>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="enviar"></label>
				<div class="col-md-4">
					<button id="enviar" name="enviar" class="btn btn-success" ng-click="enviar(aval);">Enviar</button>
				</div>
			</div>

		</fieldset>
	</form>
</div>
