<!--
  Este é um template que carrega os detalhes de um planeta somente para demonstração.
-->
<ion-view view-title="{{planeta.name}}">
  <ion-content class="padding">
    <img ng-src="{{planeta.face}}" style="width: 64px; height: 64px">
    <p>
      {{planeta.lastText}}
    </p>
  </ion-content>
</ion-view>
