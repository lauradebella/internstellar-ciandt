<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Grupo Tab -->
  <ion-tab title="Grupo" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/grupo">
    <ion-nav-view name="grupo"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-lock-combination" icon-on="ion-lock-combination" href="#/tab/login">
    <ion-nav-view name="login"></ion-nav-view>
  </ion-tab>

  <!-- Planetas Tab -->
  <ion-tab title="Planetas" icon-off="ion-planet" icon-on="ion-planet" href="#/tab/planetas">
    <ion-nav-view name="planetas"></ion-nav-view>
  </ion-tab>

</ion-tabs>
